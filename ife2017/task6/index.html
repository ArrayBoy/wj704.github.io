  <script>
    function Observer(data) {
      this.data = data;
      this.walk(data);
      this.dep = new Dep();
    }
    Observer.prototype = {
      walk: function(obj, path) {
        let val;
        for(let key in obj) {
          if (obj.hasOwnProperty(key)) {
            val = obj[key];
            if(!path) {
              path = key;
            } else {
              path = path + key;
            }
            if (typeof val === 'object') { // 属性值也可能是对象
              new Observer(val);
              if (path) path = path + '.';
              this.walk(val, path);
            }
          }
          this.defineReactive(obj, key, val, path);
        }
      },
      defineReactive: function (obj, key, val, path) {
        var self = this;
        Object.defineProperty(obj, key, {
          enumerable: true, // 可枚举
          configurable: true, // 不能再define
          get: function() {
            // console.log('你访问了：'+ key);
            return val;
          },
          set: function (newVal) {
            console.log('你设置了'+key+'新的值为：'+ newVal);
            val = newVal;
            self.dep.notify(path || key);
            // 如果newval是对象的话
            if(typeof newVal === 'object') {
              new Observer(val);
            }
          }
        });
      },
      $watch: function(attr, callback) {
        this.dep.add(attr, callback);
      }
    }
    function Dep() {
      this.subs = [];
    }
    Dep.prototype = {
      add: function(attr, callback) {
        if(this.subs[attr]){
          this.subs[attr].push(callback);
        }else{
          this.subs[attr] = [callback];
        }
      },
      notify: function(path) {
        const keys = path.split('.');
        var parent = '';
        const depPaths = keys.map((key, index) => {
          if (index == 0) {
            return key;
          } else {
            let str = '';
            while (index--) {
              str = keys[index] + '.' + str;
            }
            return str + key;
          }
        });
        depPaths.forEach((path) => {
          const fns = this.subs[path];
          if (fns && fns.length) {
            fns.forEach(function(item) {
              item();
            });
          }
        });
      },
    }
    function Compile(node, vm) {
      if(node) {
        this.$frag = this.nodeToFragment(node, vm);
        return this.$frag;
      }
    }
    Compile.prototype = {
      nodeToFragment: function(node, vm) {
        var self = this;
        var frag = document.createDocumentFragment();
        var child;
        while(child = node.firstChild) {
          self.compileElement(child, vm);
          frag.append(child); // 将所有子节点添加到fragment中
        }
        return frag;
      },

        }
        //节点类型为text
        if(node.nodeType === 3) {
        // debugger;

        //       debugger;

        //     }, this);
        //   }
          if(reg.test(node.nodeValue)) {
            let name = RegExp.$1; // 获取匹配到的字符串

              // node.nodeValue = vm.data[name[i]]; // 将data的值赋给该node

      },

    function Vue(options) {
      this.data = options.data;
      var data = this.data;
      new Observer(data);
      var id = options.el;
      var _dom = document.getElementById(id);
      var dom =new Compile(_dom,this);
      // 编译完成后，将dom返回到app中
      _dom.appendChild(dom);
